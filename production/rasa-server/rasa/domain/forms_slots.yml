version: "2.0"

forms: 
  entity_form:
    required_slots:
      entity_name: 
        - type: from_entity
          entity: entity_name
          influence_conversation: true

slots:
  entity_name:
    type: text
    auto_fill: true
    influence_conversation: true

  chosen_entity:
    type: text
    auto_fill: true
    influence_conversation: false
  
  intent_name:
    type: text
    auto_fill: false
    influence_conversation: false