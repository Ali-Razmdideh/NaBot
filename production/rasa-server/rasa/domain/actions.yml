version: "2.0"

actions:
  - drug_retrieve
  - lab_retrieve
  - slots_reset

responses:
  utter_ask_drug:
  - text: "Which drug?"
  - text: "Name the drug"

  utter_ask_lab:
  - text: "Which lab test?"

  utter_slots_values_drug:
  - text: "I am going to show details about {drug}"

  utter_slots_values_lab:
  - text: "I am going to show details about {lab}"

  utter_greet:
  - text: "Hey! I'm medical chatbot. What can I do for you?"

  utter_any_more_questions:
  - text: "Do you have any more questions?"
  
  utter_how_can_help:
  - text: "How can I help you?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "See you later"
  - text: "See you"
  - text: "Goodbye"
  - text: "Have good day"
  - text: "I'll catch you later"
  - text: "Farewell"
  - text: "cheerio"

  utter_iamabot:
  - text: "I am a medical bot that help others people to find drug. Developed in AImedic"