version: "2.0"

rules:

- rule: submit form
  condition:
    - active_loop: entity_form
  steps:
    - action: entity_form
    - active_loop: null
    - action: retrieve

- rule: what_is form
  steps:
    - or:  
      - intent: what_is
      - intent: usage
      - intent: risk
      - intent: lab_result
      - intent: lab_prepare
      - intent: lab_during
      - intent: drug_warning
      - intent: drug_dosage
      - intent: drug_interaction
      - intent: drug_sideeffects
    - action: intent_set
    - slot_was_set:
      - entity_name: null
    - action: entity_form
    - active_loop: entity_form

- rule: what_is
  steps:
    - or:  
      - intent: what_is
      - intent: usage
      - intent: risk
      - intent: lab_result
      - intent: lab_prepare
      - intent: lab_during
      - intent: drug_warning
      - intent: drug_dosage
      - intent: drug_interaction
      - intent: drug_sideeffects
    - action: intent_set
    - slot_was_set:
      - entity_name
    - action: retrieve


- rule: choose_entity
  steps:
    - intent: choose_candidate
    - action: retrieve
# - rule: new_issue form
#   steps:
#   - intent: new_issue
#   - action: slot_reset
#   - action: entity_form
#   - active_loop: entity_form

- rule: Say hi anytime the user says hi 
  steps:
    - intent: greet 
    - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
    - intent: bot_challenge
    - action: utter_iamabot
