version: "2.0"

forms:
  drugs_form:
    required_slots:
      drug: 
        - type: from_entity
          entity: drug
          influence_conversation: false

slots:
  drug:
    type: text
    auto_fill: false
    influence_conversation: false

entities:
  - drug 

intents:
  - request_drug
  - inform
  - usage
  - dosage
  - interaction
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_ask_drug:
  - text: "Which drug?"

  utter_slots_values:
  - text: "I am going to show details about {drug}"

  utter_submit:
  - text: "All done!"

  utter_usage:
  - text: "I am going to show usage of {drug}"

  utter_dosage:
  - text: "I am going to show dosage of {drug}"

  utter_interaction:
  - text: "I am going to show interaction of {drug}"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
